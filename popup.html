<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mihoyo Check-in Bot</title>
  
  <!-- Include Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f2f8ff, #e6efff);
      color: #333;
      padding: 20px;
      width: 400px; /* Set a fixed width */
      box-sizing: border-box; /* Include padding in the width */
      margin: auto;
      border-radius: 10px;
      box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
    }
  
    h3 {
      color: #34699a;
      text-align: center;
      font-weight: 600;
    }
  
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: #34699a;
    }
  
    input[type="text"], input[type="checkbox"], button {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #dcdcdc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
  
    input[type="text"] {
      background-color: #f9f9f9;
      color: #333;
    }
  
    button {
      background-color: #34699a;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
  
    button:hover {
      background-color: #2b5981;
    }
  
    input[type="checkbox"] {
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }
  
    a.discord-link {
      display: block;
      text-align: center;
      padding: 10px;
      background-color: #7289da;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-bottom: 15px;
    }
  
    a.discord-link:hover {
      background-color: #5b6eae;
    }
  
    #debug {
      margin-top: 20px;
      color: red;
      font-size: 12px;
    }
  
    #redirectButton {
      background-color: #f44336;
      display: none;
      color: white;
    }
  
    #redirectButton:hover {
      background-color: #d32f2f;
    }
  </style>
  
</head>
<body>

  <h3>Mihoyo Check-in Bot</h3>

  <div id="userSpace">
    <!-- User name -->
    <label for="accountName">Account Name:</label>
    <input type="text" id="accountName" placeholder="Account Name" disabled readonly>

    <!-- UID (readonly) -->
    <label for="uid">UID:</label>
    <input type="text" id="uid" readonly>

    <!-- Game Options -->
    <label for="genshin">Genshin Impact</label>
    <input type="checkbox" id="genshin"> Genshin Impact

    <label for="honkai_star_rail">Honkai Star Rail</label>
    <input type="checkbox" id="honkai_star_rail"> Honkai Star Rail

    <label for="honkai_3">Honkai 3</label>
    <input type="checkbox" id="honkai_3"> Honkai 3

    <label for="tears_of_themis">Tears of Themis</label>
    <input type="checkbox" id="tears_of_themis"> Tears of Themis

    <label for="zenless_zone_zero">Zenless Zone Zero</label>
    <input type="checkbox" id="zenless_zone_zero"> Zenless Zone Zero

    <label for="giftcode">Auto claim new public giftcode</label>
    <input type="checkbox" id="giftcode"> Beta giftcode claim

    <!-- Discord name -->
    <label for="discordName">Discord Name:</label>
    <input type="text" id="discordName" disabled>

    <!-- Notifications Option -->
    <label for="notification">Discord Notifications</label>
    <input type="checkbox" id="notification" disabled>
    <span id="notificationText">(Sign-In with Discord to enable notification)</span>


    <!-- Discord Sign-In Button -->
    <button id="discordSignIn">Sign in with Discord</button>

    <!-- Discord Channel Link -->
    <a href="https://discord.gg/W8GF6XYzTC" class="discord-link" target="_blank">Join Discord Channel for Logs & Notifications</a>    

    <!-- Submit Button -->
    <button id="submit">Submit</button>
  </div>

  <!-- Debug message display -->
  <div id="debug"></div>

  <!-- Redirect Button -->
  <button id="redirectButton">Go to Hoyolab</button>

  <script src="popup.js"></script>
</body>
</html>
